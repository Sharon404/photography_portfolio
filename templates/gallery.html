{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to My Photography Portfolio</h1>
        <nav>
            <ul>
                <li><a href="{% url 'gallery' %}">Nature Photography</a></li>
                <li><a href="{% url 'food_photography' %}">Food Photography</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            {% for photo in photos %}
                <div class="photo-card">
                    <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="popup-img">
                    <p>{{ photo.title }}</p>
                </div>
            {% empty %}
                <p>No photos available yet.</p>
            {% endfor %}
        </div>
    </section>

    <!-- Fullscreen Popup Modal -->
    <div id="popup-modal" class="popup-modal">
        <span class="close">&times;</span>
        <img class="popup-content" id="popup-image">
    </div>

    <footer>
        <p>Â© 2025 My Photography Portfolio. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><img src="{% static 'images/facebook.png' %}" alt="Facebook"></a>
            <a href="#"><img src="{% static 'images/instagram.png' %}" alt="Instagram"></a>
            <a href="#"><img src="{% static 'images/x.jpg' %}" alt="Twitter"></a>
        </div>
    </footer>
    
    
    <!-- Popup Overlay  -->
<div id="overlay">
    <div id="popup-container">
        <img id="popup-image" src="" alt="Popup Image">
    </div>
</div>

    <script src="{% static 'js/script.js' %}" defer></script>
</body>
</html>
