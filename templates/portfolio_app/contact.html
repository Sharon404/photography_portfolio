<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Nature Photography</a></li>
                <li><a href="food.html">Food Photography</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>

        <section id="social-links">
            <h2>Follow Me</h2>
            <div class="social-icons">
                <a href="#"><img src="assets/images/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="assets/images/instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="assets/images/twitter-icon.png" alt="Twitter"></a>
            </div>
        </section>
    </main>

    <script src="assets/js/contact.js"></script>
</body>
</html>
