{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Photography</title>
    <link rel="stylesheet" href="{% static 'css/food.css' %}">
</head>
<body>
    <header>
        <h1>Food Photography</h1>
        <nav>
            <ul>
                <li><a href="{% url 'gallery' %}">Nature Photography</a></li>
                <li><a href="{% url 'food_photography' %}">Food Photography</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="food-gallery">
            <h2>Delicious Moments</h2>
            <div class="gallery-container">
                {% for photo in food_photos %}
                    <div class="photo-card">
                        <img src="{{ photo.image.url }}" alt="{{ photo.description }}">
                    </div>
                {% empty %}
                    <p>No food photos available yet.</p>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Food Photography. All rights reserved.</p>
    </footer>
    
    <script src="{% static 'js/food.js' %}" defer></script>
</body>
</html>
