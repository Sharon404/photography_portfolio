{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Photography</title>
    <link rel="stylesheet" href="{% static 'css/food.css' %}">
</head>
<body>
    <header>
        <h1>Food Photography</h1>
        <nav>
            <ul>
                <li><a href="{% url 'gallery' %}">Nature Photography</a></li>
                <li><a href="{% url 'food_photography' %}">Food Photography</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="food-gallery">
            <h2>Delicious Moments</h2>
            <div class="gallery-container">
                <div class="photo-card"><img src="assets/images/food1.jpg" alt="Dish 1"></div>
                <div class="photo-card"><img src="assets/images/food2.jpg" alt="Dish 2"></div>
                <div class="photo-card"><img src="assets/images/food3.jpg" alt="Dish 3"></div>
                <div class="photo-card"><img src="assets/images/food4.jpg" alt="Dish 4"></div>
            </div>
        </section>
    </main>

    <script src="{% static 'js/food.js' %}" defer></script>
</body>
</html>
